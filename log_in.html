<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #e8dcc3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/asdf.png') no-repeat center center/cover;
            filter: blur(3px);
            z-index: -1;
            animation: fade 10s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% { filter: blur(0px); opacity: 1; }
            75% { filter: blur(3px); opacity: 0.7; }
        }

        .container {
            background: transparent;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .header {
            margin-bottom: 30px;
            border-bottom: 3px solid #000000;
            padding-bottom: 20px;
        }

        .header img {
            width: 90px;
            height: 70%;
            border-radius: 30%;
        }

        .header h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            color: #000000;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 4px 4px 4px rgba(255, 255, 255, 0.4);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"] {
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #8E7754;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Georgia', serif;
            background: #faf4e9;
        }

        input:focus {
            border-color: #5A4634;
        }

        input:invalid {
            border-color: red;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: #002366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #ff9900;
            color: #000000;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #002366;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer:hover {
            background-color: #ff9900;
            transition: background 0.5s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .error-msg {
            color: rgb(0, 0, 0);
            font-size: 14px;
            margin-bottom: 20px;
        }

        nav {
            background-color: #002366;
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-family: 'Georgia', serif;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #002366;
            background-color: #ff9900;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="deals.html">Hot Deals</a></li>
            <li><a href="Ships.html">Free At Sea </a></li>
        </ul>
    </nav>

    <header class="header">
        <img src="logo/SP2.png" alt="Carnival Cruises Logo">
        <h1>Carnival Cruises Login</h1>
    </header>

    <div class="container">
        <form>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required pattern="[^ @]*@[^ @]*\.[a-z]{2,}">
            <span class="error-msg">Please enter a valid email address</span>

            <div class="buttons">
                <button type="submit" class="btn">Register</button>
                <button type="button" class="btn">Login</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Carnival Cruises. All Rights Reserved.</p>
    </footer>

</body>
</html>
